name: Run Go Payslip Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16
                ports:
                    - 5432:5432
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: payslipstestdb
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25.4"

            - name: Wait for Postgres
              run: |
                  until pg_isready -h localhost -p 5432 -U postgres; do
                    echo "Waiting for PostgreSQLâ€¦"
                    sleep 1
                  done

            - name: Download dependencies
              run: go mod download

            - name: Run tests
              env:
                  APP_ENV: test
                  DB_HOST: localhost
                  DB_PORT: "5432"
                  DB_USER: postgres
                  DB_PASSWORD: postgres
                  DB_NAME: payslipstestdb
              run: go test ./... -v
