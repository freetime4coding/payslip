<!DOCTYPE html>
<html>
    <head>
        <title>Create Payslip</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-10 bg-gray-100">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
            <h1 class="text-2xl font-bold mb-4">Create Payslip</h1>

            <form action="/payslip" method="POST" class="space-y-4">
                <div>
                    <label>Employee Name</label>
                    <input
                        name="employee_name"
                        required
                        class="w-full p-2 border rounded"
                    />
                </div>
                <div>
                    <label>Annual Salary</label>
                    <input
                        name="annual_salary"
                        type="number"
                        required
                        class="w-full p-2 border rounded"
                    />
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded">
                    Submit
                </button>
            </form>
            <a href="/list" class="mt-4 inline-block text-blue-600 underline"
                >View Payslip List â†’</a
            >
        </div>
    </body>
</html>
